<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link rel="icon" href="Imagenes/Logo.png" type="image/x-icon"> <!-- Icono de la ventana -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background-color: #f0f0f0; /* fondo gris claro */
            color: #333333; /* texto gris oscuro */
            font-family: Arial, sans-serif;
            align-items: center;
            padding: 0;
            width: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-bottom: 2px solid #ff9800; /* borde Naranja */
            position: relative;
            height: 100px; /* Set a fixed height for the header */
        }
        .logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }
        .logo {
            height: 80px;
        }
        .title-container {
            width: 100%;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* Ensure it takes the full height of the header */
        }
        h1 {
            color: #ff9800; /* Título color naranja */
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 0 auto; /* Permite que el contenido ocupe el espacio disponible */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ff9800; /* Borde Naranja */
            border-radius: 5px;
            width: 100%;
            max-width: 600px; /* Limitar el ancho del menu desplegable */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
        }
        #barcode-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff; /* fondo blanco para el código de barras */
            border: 2px solid #ff9800; /* borde Naranja */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .footer {
            width: 100%;
            padding: 10px 20px;
            background-color: #333333; /* fondo gris oscuro */
            color: #ffffff; /* texto blanco */
            text-align: center;
            border-top: 2px solid #ff9800; /* borde naranja */
            box-sizing: border-box;
            flex-shrink: 0; /* Evita que el footer se encoja */
        }

        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #barcode-container, #barcode-container * {
                visibility: visible;
            }
            #barcode-container {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                width: auto;
                height: auto;
                padding: 0;
                background-color: transparent;
                border: none;
                box-shadow: none;
            }
            #barcode {
                width: auto;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="Imagenes/Consultee.jpg" alt="Company Logo" class="logo">
        </div>
        <div class="title-container">
            <h1>Generador de Código de Barras</h1>
        </div>
    </div>
    <div class="container">
        <input type="text" id="barcode-input" placeholder="Ingrese texto o número">
        <button onclick="generateBarcode()">Generar Código de Barras</button>
        <div id="barcode-container">
            <svg id="barcode"></svg>
        </div>
        <button onclick="printBarcode()">Imprimir Código de Barras</button>
    </div>
    <div class="footer">
        <p>2025 Grupo Consulte. Hecho por el Departamento de Sistemas. <a href="https://forms.office.com/pages/responsepage.aspx?id=k5qFsRk5vkusef0_ZisENyWZPsX_oa9JjBwbl01mOIlUQjVQOElJWjE2OVZERFFMWDZFOFhJVDAwRS4u&route=shorturl" target="_blank" style="color: #ff9800;">Reportar Problemas.</a> Pregunta o consulta: asaldivar@grupoconsulte.com.mx</p>
    </div>

    <script>
        function generateBarcode() {
            const input = document.getElementById('barcode-input').value;
            JsBarcode("#barcode", input, {
                format: "CODE128",
                width: 2,
                height: 100,
                displayValue: true
            });
        }

        function printBarcode() {
            window.print();
        }
    </script>
</body>
</html>
